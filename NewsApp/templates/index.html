<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <style>
        body {
            background-color: #212121; /* Dark background color */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Light text color */
            margin-bottom: 100px; /* Ensure space for the footer */
        }

        .header {
            background-color: #424242; /* Darker header background color */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .news-container {
            padding-top: 100px;
        }

        .news-card {
            background-color: #333333; /* Darker card background color */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .news-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Styling for headings and text */
        h1, h4, h5 {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        h4 {
            color: #ffd600; /* Yellow heading color */
        }

        h5 {
            color: #ffd600; /* Yellow subheading color */
        }

        /* Centering elements */
        .text-center {
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #424242;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>News App</h1>
</div>

<div class="container news-container">
    <br/>
    <br/>
    {% for i in case.articles %}
    <div class="container">
        <br/>
        <div class="news-card">
            <h4>Author: {{ i.author }}</h4>
            <h4>Title: {{ i.title }}</h4>
            <h5>Description: {{ i.description }}</h5>
            <br/>
            <img src="{{ i.urlToImage }}" width="100%" height="300" alt="News Image">
        </div>
    </div>
    {% endfor %}
    <br/>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 News App. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
